<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Fun - Fartz.fun</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .join-content {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        .join-title {
            font-size: 3rem;
            margin-bottom: 2rem;
            animation: colorShift 4s infinite linear;
        }
        
        .back-home {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid #fff;
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        
        .back-home:hover {
            background: #fff;
            color: #111;
        }
    </style>
</head>
<body>
    <div class="join-content">
        <h1 class="join-title">Coming Soon!</h1>
        <p>Get ready for something amazing...</p>
    </div>
    <a href="index.html" class="back-home">‚Üê Back Home</a>
</body>
</html>
