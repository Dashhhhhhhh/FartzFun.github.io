<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found - Fartz.fun</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        .error-content {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .error-title {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: colorShift 4s infinite linear;
        }
    </style>
    <script>
        // Remove .html from urls
        let path = window.location.pathname;
        if (path.endsWith('.html')) {
            path = path.slice(0, -5);
            window.location.replace(path);
        }
    </script>
</head>
<body>
    <div class="error-content">
        <h1 class="error-title">404</h1>
        <p>Oops! That page has vanished like a fart in the wind...</p>
        <a href="/" class="back-home">‚Üê Back Home</a>
    </div>
</body>
</html>
