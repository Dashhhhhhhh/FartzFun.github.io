<!DOCTYPE html>
<html>
<head>
    <title>Join Us!</title>
    <link rel="stylesheet" type="text/css" href="join.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
</head>
<body>
    <a href="../" id="back-button">← Back to Home</a>
    <h1>Join the Fartz Fun!</h1>
    <canvas id="poopCanvas"></canvas>
    <div id="toilet-container">
        <div id="toilet-counter">0</div>
        <div id="toilet">🚽</div>
    </div>
    <div id="currency-display">💩 <span id="currency-amount">0</span></div>
    <div id="upgrade-panel">
        <button id="fasterSpawn-btn" onclick="buyUpgrade('fasterSpawn')" style="display: none;">Faster Spawn (10 💩)</button>
        <button id="poopCannon-btn" onclick="buyUpgrade('poopCannon')" style="display: none;">Poop Cannon (20 💩)</button>
        <button id="extraPoints-btn" onclick="buyUpgrade('extraPoints')" style="display: none;">Extra Points (5 💩)</button>
        <button id="autoCannon-btn" onclick="buyUpgrade('autoCannon')" style="display: none;">Auto Cannon (100 💩)</button>
        <button id="cooldown-btn" onclick="buyUpgrade('cooldown')" style="display: none;">Faster Cannon (15 💩)</button>
    </div>
    <script src="join.js"></script>
    <script src="../drag-handler.js"></script>
</body>
</html>
