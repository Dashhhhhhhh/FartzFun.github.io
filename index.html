<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fartz.fun</title>
    <link rel="stylesheet" href="main.css">
    <style>
        body {
            background: #111;
            color: #fff;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            overflow: hidden;
        }
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .text-container {
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        .maintenance-text {
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="text-container">
            <div class="spinning-text">WELCOME TO FARTZ.FUN</div>
            <div class="maintenance-text">Site Under Maintenance</div>
        </div>
    </div>
</body>
</html>
